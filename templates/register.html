<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>NAT Bags-SignUp</title>

   <!-- favicon -->
   <link rel="shortcut icon" type="image/png" href="../static/img/favicon.png">
   <link rel="stylesheet" href="../static/css/main.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
   <script src="../static/js/jquery-1.11.3.min.js"></script>

</head>

<body>
   <!--PreLoader-->
   <div class="loader">
      <div class="loader-inner">
         <div class="circle"></div>
      </div>
   </div>
   <!--PreLoader Ends-->
   <div class="bg-img">
      <div class="logo"><a href="{% url 'index' %}"><img src="../static/img/logo.png" alt=""></a></div>
      <div class="content-log">
         <header>SignUp Form</header>
         {% if messages %}
         <ul>
            {% for message in messages %}
            <li style="color: white;">{{ message }}</li>
            {% endfor %}
         </ul>
         {% endif %}
         <form action="/userRegister/" method="post">
            {% csrf_token %}
            <div class="field">
               <span class="fa fa-user"></span>
               <input type="text" required placeholder="First Name" name="firstName">
            </div>
            <div class="field space">
               <span class="fa fa-envelope"></span>
               <input type="text" required placeholder="Email" name="email">
            </div>
            <div class="field space">
               <span class="fa fa-lock"></span>
               <input type="password" class="pass-key" required placeholder="Password" name="password">
               <span class="fa fa-eye show"></span>
            </div>
            <div class="pass">
               <a href="#">Forgot Password?</a>
            </div>
            <input type="submit" class="login-btn" value="SignUp">

         </form>
         <div class="signup">
            Do have account?
            <a href="/userLogin">LogIn Now</a>
         </div>
      </div>
   </div>
   <!-- jquery -->
   <script src="../static/js/main.js"></script>

</body>

</html>
